<ion-view view-title="학교 생활 TIP" cache-view="false">
  <ion-content>
    <div class="list">
      <div class="item item-divider" ng-show="header.length > 0">
        {{header}}
      </div>

      <li class="item item-icon-right" ng-repeat="tip in tips" ng-click="openExternal('{{tip.url}}')">
        <h2>{{$index + 1}}. {{tip.name}}</h2>
        <p>{{tip.description}}</p>
        <i class="icon ion-chevron-right icon-accessory">
        </i>
      </li>
    </div>
  </ion-content>
</ion-view>
