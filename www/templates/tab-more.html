<ion-view view-title="더보기">
  <ion-content>
    <ion-list>
      <li class="item item-toggle">
        빈자리 알림 받기
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-change="change()" ng-model="options.on">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ion-list>

  </ion-content>
</ion-view>
