<ion-view view-title="즐겨찾기">
  <ion-content>
    <div class="list">

      <a class="item item-avatar item-icon-right" ng-repeat="lecture in lectures" ng-click="openLecture(lecture)">
        <h2>{{lecture.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>
  </ion-content>
</ion-view>
