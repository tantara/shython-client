<ion-view view-title="변동사항">
  <ion-content>
    <div class="list">
      <div class="item item-divider" ng-show="header.length > 0">
        {{header}}
      </div>

      <a class="item item-avatar item-icon-right" ng-repeat="noti in notis">
        <h2>{{noti.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>
  </ion-content>
</ion-view>
