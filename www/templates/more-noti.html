<ion-view view-title="변동사항">
  <ion-content>
    <div class="list">
      <div class="item item-icon-left" ng-if="notice.length > 0">
        <h2>공지사항</h2>
        <p class="multiline-p">{{notice}}</p>
        <i class="icon ion-ios-information-outline"></i>
      </div>

      <div class="item item-divider" ng-if="header.length > 0">
        <i class="icon ion-quote"></i>
        {{header}}
      </div>

      <a class="item item-icon-right" ng-repeat="noti in notis track by noti.id" ng-click="showLecture({{::noti.lecture.id}})">
        <h2>{{::($index + 1)}}. {{::noti.lecture.course.name}}, {{::noti.lecture.instructor.name}}</h2>
        <p>{{::noti.content}}</p>
        <i class="icon icon-accessory last-history">
          <span class="item-note" am-time-ago="noti.lecture.last_history.created_at | toTime"></span>
        </i>
        <i class="icon ion-chevron-right icon-accessory">
        </i>
      </a>
    </div>
  </ion-content>
</ion-view>
