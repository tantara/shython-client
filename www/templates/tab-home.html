<ion-view view-title="{{season}}">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="대학영어 or 031.001" ng-model="searchForm.query" ng-enter="search(searchForm)">
      </label>
      <button class="button button-clear" ng-class="{'button-positive': searchForm.query.length > 0}" ng-click="search(searchForm)">
        검색
      </button>
    </div>
    
    <div class="row" ng-show="abb.length > 0">
      <button class="button button-outline button-positive button-xsmall" ng-repeat="a in abb">
        {{a}}
      </button>
    </div>

    <div class="list">
      <div class="item item-icon-left" ng-show="notice.length > 0">
        <h2>공지사항</h2>
        <p style="white-space: normal;">{{notice}}</p>
        <i class="icon ion-ios-information-outline"></i>
      </div>

      <div class="item item-divider" ng-show="header.length > 0">
        {{header}}
      </div>

      <a class="item item-icon-right" ng-repeat="lecture in lectures" href="#/tab/home/lectures/{{lecture.id}}">
        <h2>{{$index + 1}}. {{lecture.course.name}}, {{lecture.instructor.name}}</h2>
        <p>신청현황 <span>{{lecture.current}}/{{lecture.quota}}</span>, {{lecture.course.code}}({{lecture.code}})</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>
  </ion-content>
</ion-view>
